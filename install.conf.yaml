- defaults:
    link:
      create: true
      force: true

- link:
    ~/.bashrc:
      path: bashrc
    ~/.config/fish/config.fish:
      path: config.fish
    ~/.config/starship.toml:
      path: starship.toml
    ~/.gitconfig:
      path: gitconfig
    ~/.gitconfig-wcb:
      path: gitconfig-wcb
    ~/.config/nvim:
      path: neovim
    ~/.config/pypoetry/config.toml:
      path: pypoetry/config.toml
    ~/.config/fish/completions/poetry.fish:
      path: pypoetry/poetry.fish

